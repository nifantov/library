<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header></header>
    <main class="main">
        <button type="button" class="button" id="openForm">addBook</button>
        <div class="grid" id="grid"></div>
    </main>
    <footer></footer>

    <div class="popup" id="popup">
        <form class="popup-container">
          <p>Add new book</p>
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Great Gastby" name="title"required>
          <label for="author">Author</label>
          <input type="text" id="author" placeholder="author" required>
          <label for="pages">Pages</label>
          <input type="text" id="pages" placeholder="pages" required>
          <label for="readAsk">already read</label>
          <input type="checkbox" id="readAsk" placeholder="readAsk" required>
          <button class="button" type="button" id="addBook">Add new one</button>
          <button class="button" type="button" onclick="closeForm()">I changed my mind</button>
        </form>
      </div>
    
</body>
</html>
