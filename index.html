<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header><h1>My Library</h1>
      <p>This is a project for <a href="https://theodinproject.com">The Odin Project</a> in which I have to make a library using Object Constructors and LocalStorage.</p> 
        <p>You can also view the <a href="https://github.com/nifantov/library.git">Github repository</a> of this project.</p>
    </header>
    <main class="main">
        <button type="button" class="button" id="openForm">+ add book</button>
        <div class="grid" id="grid"></div>
    </main>
    <footer></footer>

    <div class="popup" id="popup">
        <form class="popup-container">
          <h2>Add new book</h2>
          <label class="label" for="title">Title</label>
          <input type="text" id="title" placeholder="Great Gastby" name="title" required maxlength="100">
          <label class="label" for="author">Author</label>
          <input type="text" id="author" placeholder="author" required maxlength="100">
          <label class="label" for="pages">Pages</label>
          <input type="text" id="pages" placeholder="pages" required max="10000">
          <label class="label" for="readAsk">Have you read?</label>
          <input type="checkbox" id="readAsk">
        </form>
          <button class="button" type="button" id="addBook">Add new one</button>
          <button class="button" type="button" onclick="closeForm()">I changed my mind</button>
        
      </div>
    
</body>
</html>
